name: Compose integration test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compose-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose plugin (if not present)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build images (if docker-compose uses build:)
        run: |
          # Build images referenced by docker-compose (so 'docker compose up' doesn't need network builds)
          docker compose build

      - name: Start services
        run: |
          docker compose up -d
          sleep 5

      - name: Wait for web service to be healthy and curl / (retry)
        run: |
          for i in {1..15}; do
            echo "Attempt $i: testing http://localhost:5000/"
            if curl -fsS http://localhost:5000/; then
              echo "OK - web responded"
              break
            fi
            sleep 2
          done

      - name: Test DB endpoint
        run: |
          # endpoint in your Flask app that tests DB, e.g. /db
          if curl -fsS http://localhost:5000/db; then
            echo "DB endpoint OK"
          else
            echo "DB endpoint failed" && docker compose logs --no-color && exit 1
          fi

      - name: Collect logs
        if: failure()
        run: docker compose logs --no-color

      - name: Tear down
        if: always()
        run: docker compose down --volumes --remove-orphans
